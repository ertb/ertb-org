<template name="adminMessagesPage">

    {{> adminNavbar}}

    <!-- Messages -->
    <section class="bg-faded atTop">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">Messages</h2>
                </div>
                {{#if hasMessages}}
                <div class="col-lg-12" id="messages">
                  {{> messagesPage_head}}
                  <div>
                    {{#each messages}}
                      {{> messagesPage_msg}}
                    {{/each}}
                  </div>
                </div>
                {{else}}
                  <div class="col-lg-12 text-center">
                    There are no messages to review.
                  </div>
                {{/if}}

                <div class="col-lg-12 text-right small">
                  <i>{{archivedCount 'Archived Message' 's'}}</i>
                </div>
            </div>
        </div>
    </section>

    {{> footer}}

</template>

<template name="messagesPage_head">
  <div class="row head hidden-sm-down">
    <div class="col-11">
      <div class="row">
        <div class="col-md-4 col-lg-3">Date</div>
        <div class="col-md-4 col-lg-3">Email</div>
        <div class="col-md-3">Phone</div>
      </div>
    </div>
  </div>
</template>

<template name="adminMessagesPage_msg">
  <div class="row msg">
    <div class="col-11">
      <div class="row">
        <div class="col-md-4 col-lg-3">{{localDate date}}</div>
        <div class="col-md-4 col-lg-3">{{email}}</div>
        <div class="col-md-3">{{phone}}<div class="half-line hidden-md-up"></div></div>
        <div class="col-lg-12">{{message}}</div>
      </div>
    </div>
    <div class="col-1 text-right"><i id="remove" class="fa fa-2x fa-times-circle"></i></div>
  </div>
</template>
