<template name="downloadsPage">

    <!-- Navigation -->
    <nav class="navbar fixed-top navbar-shrink navbar-inverse" id="mainNav">
        <div class="container">
            <a class="navbar-brand" href="{{pathFor '/'}}"><img src="img/ertb-logo.png"></a>
        </div>
    </nav>

    <!-- Not Found -->
    <section class="bg-faded atTop">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">Administration</h2>
                    <!-- <h3 class="section-subheading text-muted">Coming Soon</h3> -->
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 text-center">
                    <h3>Notice/Agenda</h3>
                    {{> files tag='agenda'}}
                </div>
                <div class="col-md-6 text-center">
                    <h3>Minutes</h3>
                    {{> files tag='minutes'}}
                </div>
                <div class="col-md-6 text-center">
                    <h3>Reports</h3>
                    {{> files tag='reports'}}
                </div>
                <div class="col-md-6 text-center">
                    <h3>Financials</h3>
                    {{> files tag='financials'}}
                </div>
                <div class="offset-md-3 col-md-6 text-center">
                    <h3>Audio</h3>
                    {{> links tag='audio'}}
                </div>
            </div>
        </div>
    </section>

    <!-- grants -->
    <section class="bg-faded" id="grants">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">Grants</h2>
                    <!-- <h3 class="section-subheading text-muted">Coming Soon</h3> -->
                    {{> files tag='grants'}}
                </div>
            </div>
        </div>
    </section>

    <!-- RFPs -->
    <section id="rfp">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">RFP</h2>
                    <!-- <h3 class="section-subheading text-muted">Coming Soon</h3> -->
                    {{> files tag='rfp'}}
                </div>
            </div>
        </div>
    </section>

    {{> footer}}
</template>
