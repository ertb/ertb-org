    <!-- About -->
    <section id="about">
        <div class="container">

                </div>
                <div class="col-lg-12">

<h3>Our Background</h3>
<p class="text-muted">
In the state of Colorado, a one dollar per document technology fee was implemented in the early 2000â€™s to aid County offices across the state in funding technological advancements in recording.  As a result, Colorado was the first multi-jurisdictional state in the nation to adopt e-Recording across the state.
</p>
<p class="text-muted">
In the spring of 2014, a working group made up of real estate, lending, legal professionals as well as counties conducted a statewide needs assessment and a request for information to evaluate the state of recording systems in Colorado.
</p>
<p class="text-muted">
In the spring of 2016, legislation was passed and this board and a funding structure were created from Senate Bill 16-115.
</p>
<h3>Our Vision</h3>
<p class="text-muted">
To create, support, and maintain a statewide land records environment that promotes accessibility and consistency for the public in an efficient and user-friendly manner.
</p>
<h3>Our Mission</h3>
<p class="text-muted">
To develop, maintain, improve, replace, or preserve land records systems in our state.
</p>
<h3>Our Core Goals</h3>
<ul class="text-muted">
<li>
Assure the security, accuracy, and preservation of public records required to be maintained by a Clerk and Recorder.
</li>
<li>
Assure that the sequence in which documents are received by a clerk and recorder is accurately reflected to the greatest extent practicable.
</li>
<li>
Provide for online public access to public documents while maintaining the privacy of personal identifying information when applicable.
</li>
<li>
Assure that electronic filing systems used in different counties are similar so as to facilitate the submission and searching of electronic records.
</li>
</ul>
<h3>Our Objectives</h3>
<ol class="text-muted">
<li>
Develop a strategic plan that incorporates the core goals and establish the administration of the Electronic Recording Technology Fund and Board.
</li>
<li>
Determine functionality standards for an electronic filing system that supports the core goals.
</li>
<li>
Issue a Request for Proposal (RFP) for electronic filing systems, equipment and software that the counties may choose to acquire.
</li>
<li>
Develop best practices for an electronic filing system.
</li>
<li>
Provide training to Clerk and Recorders related to electronic filing systems.
</li>
<li>
Develop a grant program, prepare reports and promulgate any necessary rule-making.
</li>
<li>
Develop subcommittees and project timelines for implementation.
</li>
</ol>
                </div>
            </div>
