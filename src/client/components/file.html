<template name="file">
  <div class="file">
    <div class="btn-group" style="width:100%">
      <a class="download btn btn-outline-secondary" href="{{url}}" alt="Download" target="_blank" data-toggle="tooltip" data-placement="top" title="Download"><i class="fa fa-cloud-download"></i></a>
      <a class="filename btn btn-outline-secondary" href="{{url}}" alt="Download" target="_blank">{{filename}}</a>
    </div>
  </div>
</template>
