<template name="link">
  <div class="link">
    <div class="btn-group" style="width:100%">
      <a class="url btn btn-secondary" href="{{url}}" alt="Link" target="_blank" data-toggle="tooltip" data-placement="top" title="Link"><i class="fa fa-link"></i></a>
      <a class="linkText btn btn-secondary" href="{{url}}" alt="Link" target="_blank">{{linkText}}</a>
    </div>
  </div>
</template>
