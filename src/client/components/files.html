<template name="files">
  <div class="files">
    {{#each files}}
      {{> file}}
    {{else}}
      <p class="alert alert-warning">No files available yet!</p>
    {{/each}}
    {{#if hasMore}}
      <p class="small">{{more}} more in <a href="downloads">Downloads</a></p>
    {{/if}}

  </div>
</template>
